<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class='row container'>
      <div class='col-md-6' id='form-column'>
        <h1>Stay Healthy!</h1>
        <h3>Find a doctor in the Seattle region using the search below.</h3>

        <form id='doctor-form'>
          <div class='form-group'>
            <label for='name'>Doctor's Name:</label>
            <input type='text' id='name'>
          </div>
          <div class='form-group'>
            <label for='specialty'>Medical Issue:</label>
            <input type='text' id='specialty'>
          </div>
          <button type='submit' class='btn btn-info' name="button">Search</button>
        </form>
      </div><!-- form column -->

      <div class='col-md-6' id='results-column'>
        <h3>Search Results:</h3>
        <ol id='display-results'></ol>
      </div>

    </div><!-- row container -->
  </body>
</html>
